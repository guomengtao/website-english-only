<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial;
    }
    
    .header {
      margin-bottom: 15px;
    }
    
    #toggleBlock {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .website-list {
      max-height: 300px;
      overflow-y: auto;
    }
    
    .website-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    
    /* Toggle switch style */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4285F4;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    .cn-domain-control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 2px solid #eee;
      margin-bottom: 10px;
    }
    
    .cn-domain-text {
      font-size: 14px;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="cn-domain-control">
    <span class="cn-domain-text">Auto-block .cn domains</span>
    <label class="switch">
      <input type="checkbox" id="cnDomainToggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  <div class="header">
    <button id="toggleBlock">Block This Website</button>
  </div>
  <div class="website-list" id="websiteList">
    <!-- Website items will be added here by JavaScript -->
  </div>
  <script src="popup.js"></script>
</body>
</html>
